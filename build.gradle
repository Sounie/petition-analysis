task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}

group 'sounie'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
